<div class="pt-chip" [class.pt-chip--sm]="size === 'sm'" [class.pt-chip--md]="size === 'md'"
	[class.pt-chip--lg]="size === 'lg'" [class.pt-chip--rounded-none]="rounded === 'none'"
	[class.pt-chip--rounded-sm]="rounded === 'sm'" [class.pt-chip--rounded-md]="rounded === 'md'"
	[class.pt-chip--rounded-full]="rounded === 'full'" [class.pt-chip--clickable]="clickable"
	[style.background-color]="bgColor" [style.color]="textColor">
	<!-- Leading Icon -->
	@if (icon) {
	<pt-icon [src]="icon" [size]="computedIconSize"></pt-icon>
	}

	<!-- Text Content -->
	<span class="pt-chip__text">
		<ng-content></ng-content>
	</span>

	<!-- Trailing Icon (optional) -->
	@if (trailingIcon) {
	<pt-icon [src]="trailingIcon" size="sm"></pt-icon>
	}

	<!-- Remove Button (optional) -->
	@if (removable) {
	<button (click)="remove.emit()" class="pt-chip__remove" type="button" aria-label="Remove">
		<pt-icon [src]="closeIconPath" size="sm"></pt-icon>
	</button>
	}
</div>
