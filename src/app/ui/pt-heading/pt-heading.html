<!-- 
  pt-heading Template
  
  ngSwitch で level に応じた h1-h6 要素を出力。
  ng-content は複数の ngSwitchCase で使用できないため、
  ng-template で共通コンテンツを定義し参照する。
-->
<ng-template #content>
	<span *ngIf="accent" class="pt-heading__accent" aria-hidden="true"></span>
	<ng-content></ng-content>
</ng-template>

<ng-container [ngSwitch]="level">
	<h1 *ngSwitchCase="1" [ngClass]="headingClasses">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</h1>
	<h2 *ngSwitchCase="2" [ngClass]="headingClasses">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</h2>
	<h3 *ngSwitchCase="3" [ngClass]="headingClasses">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</h3>
	<h4 *ngSwitchCase="4" [ngClass]="headingClasses">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</h4>
	<h5 *ngSwitchCase="5" [ngClass]="headingClasses">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</h5>
	<h6 *ngSwitchCase="6" [ngClass]="headingClasses">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</h6>
</ng-container>
