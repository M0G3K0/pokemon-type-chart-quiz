<div class="pt-avatar" [class.pt-avatar--sm]="size === 'sm'" [class.pt-avatar--md]="size === 'md'"
	[class.pt-avatar--lg]="size === 'lg'" [class.pt-avatar--xl]="size === 'xl'"
	[class.pt-avatar--circle]="shape === 'circle'" [class.pt-avatar--rounded]="shape === 'rounded'"
	[class.pt-avatar--square]="shape === 'square'" [class.pt-avatar--shadow]="shadow"
	[style.--pt-avatar-bg-color]="bgColor">
	<img [src]="src" [alt]="alt" class="pt-avatar__image" [class.pt-avatar__image--pixelated]="pixelated"
		loading="lazy">
</div>
